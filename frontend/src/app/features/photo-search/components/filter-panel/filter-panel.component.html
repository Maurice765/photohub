<p-panel header="Extended Search" [toggleable]="true">
    <form [formGroup]="filterForm">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">

            <div class="w-full">
                <p-input-group>
                    <p-inputgroup-addon>
                        <i class="pi pi-palette"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <p-select [options]="colorSearchMethods" formControlName="useHistogram" optionValue="key" optionLabel="name" />
                        <label>Color Search Method</label>
                    </p-floatlabel>
                </p-input-group>
            </div>

            <div class="w-full">
                <rgb-color-picker formControlName="rgbColor"/>
            </div>    

            <div class="w-full">
                <p-input-group>
                    <p-inputgroup-addon>
                        <i class="pi pi-arrow-up-right-and-arrow-down-left-from-center"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <p-inputnumber formControlName="minHeight" locale="de-DE" [min]="0" [max]="10000"
                            [showClear]="true" suffix=" px" />
                        <label>Min Height</label>
                    </p-floatlabel>
                    <p-floatlabel variant="on">
                        <p-inputnumber formControlName="minWidth" locale="de-DE" [min]="0" [max]="10000"
                            [showClear]="true" suffix=" px" />
                        <label>Min Width</label>
                    </p-floatlabel>
                </p-input-group>
            </div>

            <div class="w-full">
                <p-input-group>
                    <p-inputgroup-addon>
                        <i class="pi pi-objects-column"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <p-select [options]="orientations" formControlName="orientation" [showClear]="true" optionValue="key" optionLabel="name" />
                        <label>Orientation</label>
                    </p-floatlabel>
                </p-input-group>
            </div>

            <div class="w-full">
                <p-input-group>
                    <p-inputgroup-addon>
                        <i class="pi pi-file"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <p-select [options]="fileFormats" formControlName="fileFormat" [showClear]="true" optionValue="key" optionLabel="name" />
                        <label>File Format</label>
                    </p-floatlabel>
                </p-input-group>
            </div>

            <div class="w-full">
                <location-selector formControlName="location" />
            </div>

            <div class="w-full">
                <camera-model-selector formControlName="cameraModel" />
            </div>

            <div class="w-full">
                <date-picker formControlName="uploadDateRange" selectionMode="range" label="Upload Date" />
            </div>

            <div class="w-full">
                <date-picker formControlName="captureDateRange" selectionMode="range" label="Capture Date" />
            </div>

        </div>
    </form>
</p-panel>
